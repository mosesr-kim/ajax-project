<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Tracker</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="row desktopHeader">
      <a href="#" class="trending">Trending Stocks</a>
      <a href="#" class="watchlist">Watchlist</a>
      <form action="" class="searchForm">
        <div class="searchBar">
          <label for="search"><i class="fas fa-search magnifying"></i></label>
          <input type="text" placeholder="Search Companies..." id="search" name="search">
        </div>
      </form>
    </div>
  </header>
  <main>
    <div class="modalContainer hidden">
      <div class="row modal justify-center">
        <div class="row modalText"><h2>Delete stock from watchlist?</h2></div>
        <div class="row modalButtons align-center">
          <a href="#" class="cancelButton">CANCEL</a>
          <a href="#" class="confirmButton">CONFIRM</a>
        </div>
      </div>
    </div>
    <div class="view searchContainer hidden" data-view="search">
      <div class="row searchResultHeader">
        <h2>Search Result</h2>
      </div>
      <div class="row editHeader hidden">
        <h2>Selected Stock</h2>
      </div>
    </div>

    <div class="view watchlistContainer" data-view="watchlist">
      <div class="row watchlistHeader">
        <h2>Watchlist</h2>
      </div>
      <div class="row watchlistEntries justify-center">
        <h2 class="noStocks">No stocks in watchlist...</h2>
      </div>
    </div>

    <div class="view trendingContainer" data-view="trending">
      <div class="row trendingHeader">
        <h2>Trending Stocks</h2>
      </div>
      <div class="row trendingStockEntries space-evenly">
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/api.js"></script>
</body>
</html>
