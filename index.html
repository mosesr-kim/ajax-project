<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Tracker</title>
  <meta property="og:title" content="Stock Tracker">
  <meta property="og:description" content="A web application for stock enthusiasts who want to get real time data on stocks using their ticker symbol.">
  <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTx4IT0EIkAUDDCLHuBXtulnIi27Izt9DSdsQ&usqp=CAU">
  <meta property="og:url" content="https://mosesr-kim.github.io/stock-tracker/">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" href="images/stock.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="row desktopHeader">
      <img src="images/stock.png" alt="stock logo" class="logo" data-view="watchlist">
      <a href="#" class="trending" data-view="trending">Trending Stocks</a>
      <a href="#" class="watchlist" data-view="watchlist">Watchlist</a>
      <form action="" class="searchForm">
        <input type="text" placeholder="Search stock tickers..." id="search" name="search" autocomplete="off">
      </form>
    </div>
  </header>
  <main>
    <div class="modalContainer hidden">
      <div class="row modal justify-center">
        <div class="row modalText"><h2>Delete stock from watchlist?</h2></div>
        <div class="row modalButtons align-center">
          <a href="#" class="cancelButton">CANCEL</a>
          <a href="#" class="confirmButton">CONFIRM</a>
        </div>
      </div>
    </div>
    <div class="view searchContainer" data-view="search hidden">
      <div class="row searchResultHeader">
        <h2>Search Result</h2>
      </div>
      <div class="row editHeader hidden">
        <h2>Selected Stock</h2>
      </div>
      <div class="row loading hidden">
        <h2>One moment...</h2>
      </div>
      <div class="row noResult hidden">
        <h2>Please enter a valid stock symbol</h2>
      </div>
      <div class="row error hidden">
        <h2>Error</h2>
      </div>
    </div>

    <div class="view watchlistContainer" data-view="watchlist">
      <div class="row watchlistHeader">
        <h2>Watchlist</h2>
      </div>
      <div class="row watchlistEntries">
        <h2 class="noStocks">Add to the watchlist by searching for a stock</h2>
      </div>
    </div>

    <div class="view trendingContainer" data-view="trending">
      <div class="row trendingHeader">
        <h2>Trending Stocks</h2>
      </div>
      <div class="row trendingStockEntries space-evenly">
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
